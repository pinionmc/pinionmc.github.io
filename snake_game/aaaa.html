<!DOCTYPE html>
<html>
<head>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: relative;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    // Get the box element
    const box = document.getElementById('box');

    // Set initial variables
    let animationId = null;
    let movingDown = false;

    // Function to move the box down
    function moveDown() {
      const topPos = parseInt(box.style.top) || 0;
      box.style.top = topPos + 1 + 'px';

      // Continue moving if the 'E' key is still being pressed
      if (movingDown) {
        animationId = requestAnimationFrame(moveDown);
      }
    }

    // Event listener for keydown
    document.addEventListener('keydown', function(event) {
      if (event.key === 'e' && !movingDown) {
        movingDown = true;
        moveDown();
      }
    });

    // Event listener for keyup
    document.addEventListener('keyup', function(event) {
      if (event.key === 'a' && movingDown) {
        movingDown = false;
        cancelAnimationFrame(animationId);
      }
    });

    // Timer for the loop
    function loop() {
      while (true) {
        // Code to be executed in the loop
        console.log('Loop iteration');

        // Break the loop if the 'A' key is pressed
        if (!movingDown) {
          break;
        }

        // Delay before the next iteration
        setTimeout(loop, 1000);
        break;
      }
    }

    // Start the loop
    loop();
  </script>
</body>
</html>
