<!DOCTYPE html>

<body>
  <div id="box" style="position: absolute; top: 0; left: 0; width: 50px; height: 50px; background-color: red;"></div>


  <script>
    var box = document.getElementById('box');
var position = 0;
var speed = 2; // Pixels to move per frame
var isMoving = false;

function moveElement() {
  position += speed;

  // Update the position of the element
  box.style.left = position + 'px';

  // Stop the animation when the element reaches a certain position or when the 'a' key is pressed
  if (position < 200 && isMoving) {
    requestAnimationFrame(moveElement);
  }
}

document.addEventListener('keydown', function(event) {
  if (event.key === 'e' && !isMoving) {
    isMoving = true;
    moveElement();
  } else if (event.key === 'a' && isMoving) {
    isMoving = false;
  }
});


  </script>
</body>

</html>
